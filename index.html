
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScaryApps - Horror Movies & Apps</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #111;
        }
        .movies {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .movie {
            max-width: 300px;
        }
        .movie img {
            width: 100%;
            border-radius: 10px;
        }
        .apps-section {
            background-color: #111;
            padding: 30px 20px;
        }
        .apps-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .apps {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .app {
            background-color: #222;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            width: 180px;
        }
        .app img {
            width: 80px;
            height: 80px;
        }
        .download-btn {
            margin-top: 10px;
            display: inline-block;
            padding: 8px 15px;
            background-color: crimson;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>ScaryApps.com</h1>
    <p>Horror Movies & Cracked Apps</p>
</div>

<div class="movies">
    <div class="movie"><img src="movie1.jpg" alt="Horror Movie 1"></div>
    <div class="movie"><img src="movie2.jpg" alt="Horror Movie 2"></div>
    <div class="movie"><img src="movie3.jpg" alt="Horror Movie 3"></div>
</div>

<div class="apps-section">
    <div class="apps-title">Download Apps</div>
    <div class="apps">
        <div class="app">
            <img src="netmirror.png" alt="NetMirror"><br>
            <a href="https://example.com/netmirror.apk" class="download-btn">Download</a>
        </div>
        <div class="app">
            <img src="tiktok.png" alt="TikTok Mod"><br>
            <a href="https://9mod.com/tiktok" class="download-btn">Download</a>
        </div>
        <div class="app">
            <img src="bilibili.png" alt="Bilibili"><br>
            <a href="https://example.com/bilibili.apk" class="download-btn">Download</a>
        </div>
        <div class="app">
            <img src="capcut.png" alt="CapCut Pro"><br>
            <a href="https://example.com/capcutpro.apk" class="download-btn">Download</a>
        </div>
    </div>
</div>

</body>
</html>
