
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScaryApps.com</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .section {
      padding: 40px 20px;
      text-align: center;
    }
    .movies {
      background: url('movie-banner.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .movies h1 {
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      font-size: 48px;
      color: #ff0000;
      border-radius: 10px;
    }
    .apps {
      background-color: #111;
    }
    .app-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .app {
      background-color: #222;
      border-radius: 15px;
      padding: 20px;
      width: 150px;
      text-align: center;
      box-shadow: 0 0 10px #ff0000;
    }
    .app img {
      width: 80px;
      height: 80px;
    }
    .app button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .app button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <!-- Movies Section -->
  <section class="movies">
    <h1>Watch Free Horror Movies</h1>
  </section>

  <!-- Apps Section -->
  <section class="section apps">
    <h2>Download Popular Apps</h2>
    <div class="app-grid">
      <div class="app">
        <img src="whatsapp.png" alt="WhatsApp" />
        <p>WhatsApp</p>
        <button>Download</button>
      </div>
      <div class="app">
        <img src="tiktok.png" alt="TikTok" />
        <p>TikTok</p>
        <button>Download</button>
      </div>
      <div class="app">
        <img src="facebook.png" alt="Facebook" />
        <p>Facebook</p>
        <button>Download</button>
      </div>
      <div class="app">
        <img src="pubg.png" alt="PUBG" />
        <p>PUBG</p>
        <button>Download</button>
      </div>
      <div class="app">
        <img src="freefire.png" alt="Free Fire" />
        <p>Free Fire</p>
        <button>Download</button>
      </div>
      <div class="app">
        <img src="clashofclans.png" alt="Clash of Clans" />
        <p>Clash of Clans</p>
        <button>Download</button>
      </div>
    </div>
  </section>

</body>
</html>
