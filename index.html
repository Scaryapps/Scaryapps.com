<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Horror & Latest Movies + Apps</title>
<style>
  body {
    background: #111;
    color: #eee;
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
  }
  h2 {
    margin-left: 15px;
  }
  .big-movies {
    display: flex;
    gap: 15px;
    padding: 15px;
    overflow-x: auto;
  }
  .big-movie {
    flex: 0 0 auto;
    width: 300px;
    height: 450px;
    border-radius: 8px;
    overflow: hidden;
    position: relative;
  }
  .big-movie img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  /* Apps section */
  .apps-section {
    padding: 15px;
    background: #222;
  }
  .app-item {
    display: flex;
    align-items: center;
    background: #333;
    margin-bottom: 12px;
    border-radius: 8px;
    padding: 10px;
  }
  .app-logo {
    width: 60px;
    height: 60px;
    border-radius: 10px;
    overflow: hidden;
    margin-right: 15px;
    flex-shrink: 0;
  }
  .app-logo img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
  }
  .app-info {
    flex-grow: 1;
    color: #fff;
    font-weight: bold;
  }
  .download-btn {
    background: #0f9d58;
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    text-decoration: none;
  }
  .download-btn:hover {
    background: #0c7a3f;
  }
  /* Scrollbar styling for big movies */
  .big-movies::-webkit-scrollbar {
    height: 8px;
  }
  .big-movies::-webkit-scrollbar-thumb {
    background: #555;
    border-radius: 4px;
  }
</style>
</head>
