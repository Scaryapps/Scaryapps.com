
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ScaryApps - Movies & Apps</title>
<style>
  body {
    margin:0; background:#000; color:#fff; font-family: Arial, sans-serif;
  }
  .header {
    text-align:center; padding: 20px; background:#111;
  }
  .movies {
    display:flex; flex-wrap:wrap; justify-content:center; gap:20px; padding:20px;
  }
  .movie {
    max-width:300px; flex:1 1 300px;
  }
  .movie img {
    width:100%; border-radius:10px;
  }
  .apps-section {
    background:#111; padding:30px 20px;
  }
  .apps-title {
    font-size:24px; text-align:center; margin-bottom:20px;
  }
  .apps {
    display:flex; flex-wrap:wrap; justify-content:center; gap:20px;
  }
  .app {
    background:#222; border-radius:10px; padding:15px; text-align:center; width:180px;
  }
  .app img {
    width:80px; height:80px; object-fit: contain; margin-bottom:10px;
  }
  .download-btn {
    display:inline-block; padding:8px 15px; background:crimson; color:#fff; text-decoration:none; border-radius:5px;
  }
  .download-btn:hover {
    background:darkred;
  }
</style>
</head>
<body>

<div class="header">
  <h1>ScaryApps.com</h1>
  <p>Horror Movies & Popular Apps</p>
</div>

<div class="movies">
  <div class="movie"><img src="https://i.imgur.com/9R9H3Fd.jpg" alt="Horror Movie 1" /></div>
  <div class="movie"><img src="https://i.imgur.com/cHRZL1K.jpg" alt="Horror Movie 2" /></div>
  <div class="movie"><img src="https://i.imgur.com/fTtCw6Y.jpg" alt="Horror Movie 3" /></div>
</div>

<div class="apps-section">
  <div class="apps-title">Download Popular Apps</div>
  <div class="apps">
    <div class="app">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
      <br />
      <a href="https://play.google.com/store/apps/details?id=com.whatsapp" target="_blank" class="download-btn" rel="noopener">Download</a>
    </div>
    <div class="app">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" />
      <br />
      <a href="https://play.google.com/store/apps/details?id=com.facebook.katana" target="_blank" class="download-btn" rel="noopener">Download</a>
    </div>
    <div class="app">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram" />
      <br />
      <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank" class="download-btn" rel="noopener">Download</a>
    </div>
    <div class="app">
      <img src="https://upload.wikimedia.org/wikipedia/en/a/a5/Snapchat_logo.svg" alt="Snapchat" />
      <br />
      <a href="https://play.google.com/store/apps/details?id=com.snapchat.android" target="_blank" class="download-btn" rel="noopener">Download</a>
    </div>
    <div class="app">
      <img src="https://upload.wikimedia.org/wikipedia/en/6/69/TikTok_logo.svg" alt="TikTok" />
      <br />
      <a href="https://play.google.com/store/apps/details?id=com.zhiliaoapp.musically" target="_blank" class="download-btn" rel="noopener">Download</a>
    </div>
  </div>
</div>

</body>
</html>
